<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Catch the Offer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
  <style>
       * {
      box-sizing: border-box;
    }

    body {
      background: url('background .jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
      color: white;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc;
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      padding: 14px;
      background: #00ffff;
      border: none;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #1fffff;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username" autocomplete="off">
    <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10" autocomplete="off" required oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
    <button id="loginBtn">Login</button>
    <div id="errorMsg"></div>
  </div>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const mobile = document.getElementById("phone").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  errorMsg.textContent = "";

  if (!username || !mobile) {
    errorMsg.textContent = "Please enter both fields.";
    return;
  }

  const users = JSON.parse(localStorage.getItem("gameUsers")) || [];

  const existingUser = users.find(user => user.mobile === mobile);

  if (existingUser) {
    if (existingUser.username !== username) {
      errorMsg.textContent = "‚ùå This number is already registered with a different name.";
      return;
    }
    // same number & same name: allow login
  } else {
    // new user: save it
    users.push({ username, mobile });
    localStorage.setItem("gameUsers", JSON.stringify(users));
  }

  localStorage.setItem("currentUser", JSON.stringify({ username, mobile }));
  window.location.href = "home.html";
});
</script>

</body>
</html>

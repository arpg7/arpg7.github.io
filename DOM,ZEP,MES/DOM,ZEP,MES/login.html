<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Catch the Offer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
  <style>
    body {
      background: url('background .jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc;
      max-width: 550px;
      width: 90%;
    }

    .login-box input {
      width: 90%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 18px;
    }

    .login-box button {
      padding: 14px 30px;
      background: #00ffff;
      border: none;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      width: 90%;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background: #1fffff;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
    }

    #errorMsg {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username" autocomplete="off">
    <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10" autocomplete="off" required oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
    <button id="loginBtn">Login</button>
    <div id="errorMsg"></div>
  </div>

  <script>
document.getElementById("loginBtn").addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const mobile = document.getElementById("phone").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  errorMsg.textContent = "";

  if (!username || !mobile) {
    errorMsg.textContent = "Please enter both fields.";
    return;
  }

  const users = JSON.parse(localStorage.getItem("gameUsers")) || [];

  const mobileExists = users.some(user => user.mobile === mobile);

  if (mobileExists) {
    errorMsg.textContent = "‚ùå This mobile number is already taken.";
    return;
  }

  users.push({ username, mobile });
  localStorage.setItem("gameUsers", JSON.stringify(users));
  localStorage.setItem("currentUser", JSON.stringify({ username, mobile }));

  window.location.href = "home.html";
});

  </script>
</body>
</html>
